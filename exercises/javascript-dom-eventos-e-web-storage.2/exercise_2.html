<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
    //Primeiro requisito
      let criah1 = document.createElement("h1");
      criah1.innerText= "Exercício 5.2 - JavaScript DOM";
      document.body.appendChild(criah1)

    //Função que cria elementos filhos
      function criaElementsBody (filho, className){
          let criaElement = document.createElement(filho)
          criaElement.className=className;
          document.body.appendChild(criaElement)
      }
      //Segundo requisito 
      criaElementsBody("div", "main-content")

      //Terceiro requisito
      criaElementsBody("div", "center-content")
      
    </script>
  </body>
</html>
