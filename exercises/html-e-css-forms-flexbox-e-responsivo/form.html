<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body>
    <header>
        <h1>Preencha seu currículo:</h1>
    </header>
    <form action="" method="GET">
        <div>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="input-name">Nome</label>
                <input type="text" name="full-name" id="input-name" maxlength="40" required>
                <br>
                <br>
                <label for="input-email">Email</label>
                <input type="text" name="email" id="input-email"maxlength="50"required>
                <br>
                <br>
                <label for="input-cpf">CPF</label>
                <input type="text" name="cpf" id="input-cpf"maxlength="11"required>
                <br>
                <br>
                <label for="input-endereco">Endereço</label>
                <input type="text" name="endereco" id="input-endereco"maxlength="200"required>
                <br>
                <br>
                <label for="input-cidade">Cidade</label>
                <input type="text" name="cidade" id="input-cidade"maxlength="28"required>
                <br>
                <br>
                <label for="input-estado">Estado:</label>
                <select id="input-estado"name="estado" required>   
                </select>
                <br>
                <br>
                <label for="input-tipo-casa">Tipo</label>
                <input type="radio" name="tipo" id="input-tipo-casa"checked>Casa
                <label for="input-tipo-ape"></label>
                <input type="radio" name="tipo" id="input-tipo-ape">Apartamento

            </fieldset>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
