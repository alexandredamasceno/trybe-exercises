<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body>
    <header>
        <h1>Preencha seu currículo:</h1>
    </header>
    <form action="" method="GET">
        <div>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="input-name">Nome</label>
                <input type="text" name="full-name" id="input-name" maxlength="40" required>
                <br>
                <br>
                <label for="input-email">Email</label>
                <input type="text" name="email" id="input-email"maxlength="50"required>
                <br>
                <br>
                <label for="input-cpf">CPF</label>
                <input type="text" name="cpf" id="input-cpf"maxlength="11"required>
                <br>
                <br>
                <label for="input-endereco">Endereço</label>
                <input type="text" name="endereco" id="input-endereco"maxlength="200"required>
                <br>
                <br>
                <label for="input-cidade">Cidade</label>
                <input type="text" name="cidade" id="input-cidade"maxlength="28"required>
                <br>
                <br>
                <label for="input-estado">Estado:</label>
                <select id="input-estado"name="estado" required>   
                </select>
                <br>
                <br>
                <label for="input-tipo-casa">Tipo <input type="radio" name="tipo" id="input-tipo-casa"checked>Casa</label>
               
                <label for="input-tipo-ape"><input type="radio" name="tipo" id="input-tipo-ape">Apartamento</label>
                
            </fieldset>
            <fieldset>
                <legend>Último emprego</legend>
                <label for="input-resumo">Resumo do Currículo:</label>
                <br>
                <textarea name="texto-resumo" id="input-resumo" cols="30" rows="10"maxlength="1000"required></textarea>
                <br>
                <br>
                <label for="input-cargo">Cargo</label>
                <input type="text" name="cargo" id="input-cargo"maxlength="40"required>
                <br>
                <br>
                <label for="input-description-cargo">Descrição do cargo:</label><br>
                <input type="text" name="description-cargo" id="input-description-cargo "maxlength="500"required>
                <br>
                <br>
                <label for="input-data">Data de Início:</label>
                <input type="text" name="data" id="input-data"placeholder="dd/mm/aaaa" required>              
            </fieldset>
            <button type="submit"id="salvar">Salvar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
